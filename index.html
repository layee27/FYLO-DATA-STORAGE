<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="fylo">
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="doc" src="images/icon-document.svg" alt="document">
    <img class="folder" src="images/icon-folder.svg" alt="folder">
    <img class="upload" src="images/icon-upload.svg" alt="icon-upload">
  </div>
  <div class="info">
    <p class="infotext">You’ve used <span>815GB</span> of your storage</p>
    <div class="gradient">
      <div class="colour"></div>
      <div class="dot"></div>
    </div>
    <div class="range">
      <p>0GB</p>
      <p>1000GB</p>
    </div>
    <div class="infotag">
      <h5><span class="spn">185</span>  GB LEFT</h5>
    </div>
  </div>
  </div>
<!-- 

  185 GB Left
  
  0 GB
  1000 GB
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
